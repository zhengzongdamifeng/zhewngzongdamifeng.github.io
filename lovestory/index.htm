<span class="say"><font color="cc1883">19年3月26，这原本是平淡的一日， </font></span><br>
<span class="say"><font color="cc1883">但惊喜却不期而至， </font></span><br>
<span class="say"><font color="cc1883">这一天，</font></span><br>
<span class="say"><font color="cc1883">你我相识。</font></span><br>
<span class="say">　</span><br>
<span class="say"><font color="FF00FA">你像是一束温柔的阳光， </font></span><br>
<span class="say"><font color="FF00FA">照进了我晦暗封闭的心房。</font></span><br>
<span class="say">　</span><br>
<span class="say"><font color="F16D7E">我看着你， </font></span><br>
<span class="say"><font color="F16D7E">想象你坐在夕阳下公园的长椅， </font></span><br>
<span class="say"><font color="F16D7E">放下手头的书看着我， </font></span><br>
<span class="say"><font color="F16D7E">露出的笑容在我心里激起层层涟漪。 </font></span><br>
<span class="say">　</span><br>
<span class="say"><font color="228567">我想拥抱你， </font></span><br>
<span class="say"><font color="228567">我想亲吻你， </font></span><br>
<span class="say"><font color="228567">我想照顾你， </font></span><br>
<span class="say"><font color="228567">然后任凭时间让咱们一起老去。 </font></span><br>
<span class="say">　</span><br>
<span class="say"><font color="FF00FA">也许未来会有坎坷， </font></span><br>
<span class="say"><font color="FF00FA">但我相信， </font></span><br>
<span class="say"><font color="FF00FA">繁华落尽，</font></span><br>
<span class="say"><font color="FF00FA">一世转身，</font></span><br>
<span class="say">　</span><br>
<span class="say"><font color="FF0000">总有你。 </font></span><br>
